<div class="new-meal-block">
  <h4 class="text-center text-uppercase">{{ isEdit ? 'Edit meal' : 'Add meal'}}</h4>
  <form ngNativeValidate (ngSubmit)="onSave()" #mealForm="ngForm">
    <div class="form-group">
      <label for="description" class="text-uppercase">Food item / Meal</label>
      <input type="text" class="form-control"
             name="description" id="description"
             ngModel
             required>
    </div>
    <label for="mealTime" class="text-uppercase">Mealtime</label>
    <select name="mealTime" id="mealTime" class="form-control"
            ngModel
            required>
      <option value="breakfast">breakfast</option>
      <option value="snack">snack</option>
      <option value="lunch">lunch</option>
      <option value="dinner">dinner</option>
    </select>
    <div class="form-group mt-4">
      <label for="calories" class="text-uppercase">calories</label>
      <input type="number" class="form-control"
             name="calories" id="calories"
             ngModel
             required>
    </div>
    <button class="btn btn-secondary mt-2" type="submit">
      {{ isEdit ? 'edit' : 'add'}}
    </button>
  </form>
</div>
